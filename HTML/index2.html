<!DOCTYPE html>
<!--태그 문서 html all tag mdn 검색-->
<!-- html 구조조-->
<html>
  <head>
    <title>My Shop</title>
    <link
      rel="shortucut icon"
      type="image/x-icon"
      href="https://yt3.googleusercontent.com/A_FS30pNKvIuf79LJSRUzPRaDGOsKUmWw9lWYBSY6v2RyalL2hSjtgv4IV2R39CEOreM8A2Vcw=s900-c-k-c0x00ffffff-no-rj"
    />
    <style></style>
  </head>
  <body>
    <!-- semantic tag-->
    <header>
      <h1>My Website!</h1>
      <main>
        <article></article>
      </main>
      웹사이트 로고 or 제목
      <footer>footer 입니다</footer>
    </header>
    <form>
      <!--form tag-->
      <label for="username">이름</label>
      <input
        id="username"
        type="text"
        placeholder="이름"
        required
        minlength="2"
        maxlength="6"
      />
      <label for="upload">파일을 업로드 해주세요</label>
      <input id="upload" type="file" />
      <input type="number" min="0" max="10" />
      <input type="email" placeholder="이메일" required />
      <input type="password" placeholder="비밀번호" required />
      <input type="checkbox" checked />
      <input type="submit" value="회원가입" />
      <!-- <input type="date" />
      <input type="color" /> 
      <input type="file" accept="image/*" /> -->
    </form>
  </body>
</html>
